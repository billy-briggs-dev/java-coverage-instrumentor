server.port=8090
server.servlet.context-path=/sample-app

spring.application.name=sample-java-app

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.server.port=8091

# Logging
logging.level.com.example=DEBUG
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Application info
info.app.name=Sample Java Application
info.app.description=Spring Boot API for testing coverage instrumentation
info.app.version=1.0.0-SNAPSHOT
